name: Build and deploy .NET app to Azure Web App - AzureSchoolProject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish .NET project
      run: dotnet publish ./GameStore.csproj -c Release -o ./publish

    - name: List contents of publish folder (for debugging)
      run: ls -R ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'AzureSchoolProject' # Make sure this matches the name in Azure
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ./publish
